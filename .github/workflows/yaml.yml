name: yaml.yml
on:
  push:
    branches:
      - '*'

defaults:
  run:
    shell: bash

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install yamllint
      - name: yamllint
        run: make yamllint
